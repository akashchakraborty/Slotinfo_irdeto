{% extends 'base.html' %}
{% block title %}
  Rack 3 Page
{% endblock %}
{% block content %}
<br>
<div class="container" id = "rack-table3">
<table class="table table-hover table-dark table-bordered">
    <thead style="text-align: center;">
        <tr style="text-align: justify;">
            <th scope="col" style="width: 8rem;">Rack Number</th>
            <th scope="col" style="width: 8rem;">Slot Number</th>
            <th scope="col">Project</th>
            <th scope="col">Name</th>
            <th scope="col" style="width:5rem;">Days</th>
            <th scope="col" style="width: 14rem;">Options</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr style="text-align: justify;">
                <td>{{item.rack_number}}</td>
                <td>{{item.slot_number}}</td>
                <td>{{item.project}}</td>
                <td>{{item.name}}</td>
                <td>{{item.days_taken}}</td>
                <td>
                    <button class="btn btn-outline btn-info">Reserve</button>
                    <button class="btn btn-outline btn-success">Release</button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
